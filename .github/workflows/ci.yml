name: CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]
    workflow_dispatch:

jobs:
    coverage:
        name: "Code coverage"
        runs-on: ubuntu-latest

        steps:
            - name: "Checkout sources"
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: "Setup Pixi"
              uses: prefix-dev/setup-pixi@v0.8.8
              with:
                  pixi-version: v0.44.0
                  cache: true

            - name: "Run coverage tests"
              run: |
                  pixi run coverage

            - name: "Upload coverage results"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  pixi run -e coverage coveralls --service=github

    lint:
        name: "Code style"
        runs-on: ubuntu-latest

        steps:
            - name: "Checkout sources"
              uses: actions/checkout@v4

            - name: "Setup Pixi"
              uses: prefix-dev/setup-pixi@v0.8.8
              with:
                  pixi-version: v0.44.0
                  cache: true

            - name: "Check code format"
              run: |
                  pixi run lint

    test:
        name: "Test ${{ matrix.os }} with Python ${{ matrix.python-version }}"
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest]
                python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

        steps:
            - name: "Checkout sources"
              uses: actions/checkout@v4

            - name: "Setup Pixi"
              uses: prefix-dev/setup-pixi@v0.8.8
              with:
                  pixi-version: v0.44.0
                  cache: true

            - name: "Run tests for ${{ matrix.os }}"
              run: |
                  pixi run test
              env:
                  PLATFORM: ${{ matrix.os }}

    ci_success:
        name: "CI success"
        runs-on: ubuntu-latest
        needs: [coverage, lint, test]
        steps:
            - run: echo "CI workflow completed successfully"
