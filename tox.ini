[tox]
isolated_build = True
envlist = py{38, 39, 310, 311, 312}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
deps =
    numpy
commands =
    python -m unittest discover --failfast

[testenv:coverage]
deps =
    coverage
    numpy
commands =
    coverage erase
    coverage run -m unittest discover
    coverage report --include="valmix/**" --rcfile={toxinidir}/pyproject.toml

[testenv:lint]
deps =
    black >=22.10.0
    ruff >=0.0.220
    mypy >=0.812
    pylint >=2.8.2
commands =
    black --check --diff valmix
    ruff valmix
    pylint valmix --exit-zero --rcfile={toxinidir}/tox.ini
    mypy valmix --ignore-missing-imports

[pylint]
; C0103: math variable names do not conform to snake_case naming style
; E1130: bad operand type for unary - (false positives fixed in newer versions of pylint, see https://github.com/PyCQA/pylint/issues/2436)
;disable=C0103, E1130, import-error
